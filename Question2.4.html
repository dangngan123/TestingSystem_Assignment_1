<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
    
</head>
<body>
    <form>
        <p><b>Register</b></p>
        <p><em>Please <b>fill in this form</b> to create an  account</em></p>
        <label for="fname">Full name</label><br>
        <input type="text" id="fname"  placeholder="Input your fullname..."><br>
        <label for="user">Username</label><br>
        <input type="text" id="use"  placeholder="Input your username..."><br>
        <label for="password">Password</label><br>
        <input type="password" id="password"  placeholder="Input your password..."><br>
        <label for="email">Email</label><br>
        <input type="text" id="email"  placeholder="Input your email..."><br>
        <label for="phone">Telephone number</label><br>
        <input type="tel" id="phone"  placeholder="Input your phone number ..."><br>
        <p>Input Object:</p>
        <input type="radio" id="student" value="student">
         <label for="student">Student</label>
        <input type="radio" id="teacher" value="teacher">
         <label for="teacher">Teacher</label><br>
         <p>Favorite:</p>
         <input type="checkbox" id="badminton" value="badminton">
          <label for="badminton">Badminton</label>
         <input type="checkbox" id="volleyball" value="volleyball">
          <label for="volleyball">Volleyball</label>
        <input type="checkbox" id="football" value="football">
          <label for="football">Football</label><br>
          <p>Address:</p>
          <select name="province" id="province">
            <option value="bacgiang">Bắc Giang</option>
          </select> <br>
          <p>Birthday:</p>
          <input type="date" id="birthday" name="birthday"><br>
          <p>Your picture:</p>
            <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit" value="Đăng kí">
        </form>
</body>

</html>
